<div class="wrap-search-item">
    <div class="video-wrap search-item">
        <div class="video-img">
            <a href="{{ video.get_absolute_url }}">
            {% if video.image %}
                <img src="{{ video.image.url }}" style="width: 180px; height: 120px;">
            {% else %}
                {% if video.thumbnail %}
                <img src="{{ video.thumbnail }}" style="width: 180px; height: 120px;">
                {% else %}
                <img src="{{ STATIC_URL }}/images/default-photo.jpg" style="width: 180px; height: 120px;">
                {%endif%}
            {%endif%}
            </a>
        </div>
        
        <div class="video-info">
            <a href="{{ video.get_absolute_url }}">
                <h3 title="{{ video.title }}">{{ video.title|truncatewords:"6" }}</h3>
            </a>
            <div>{{ video.description|safe|truncatewords_html:"20" }}</div>
        </div>
        
        <div style="clear:both"></div>
    </div>
    {% include 'videos/meta.html' %}
</div>
