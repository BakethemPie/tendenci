{% extends "services/base.html" %}
{% load service_tags %}

{% block extra_head %}
{{ block.super }}
<style type="text/css">
{% include "services/media/css/services.css" %}
</style>
{% endblock %}

{% block body %}
<div class="t">
    {% service_nav request.user %}
    <h1>Approve Service</h1>
    
    <div class="service-wrap">
    <p><a href="{{ service.get_absolute_url }}" title="{{ service.title }}">{{ service.title }}</a></p>
    <p>Are you sure you want to approve this service?</p>
    <form action="{% url service.approve service.pk %}" method="post">{% csrf_token %}
    <div class="forms">
        <input type="submit" value="Yes, approve it." /> or <a href="javascript:history.go(-1);">Cancel</a>
    </div>
    </form>
    </div>
</div>
{% endblock %}
