<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<title>{% block title %}Tendenci Membership Management Software - {{ SITE_GLOBAL_SITEDISPLAYNAME }} - {% endblock %}</title>
   	<meta charset="UTF-8">
    <meta name="description" content="{% block meta_description %}Tendenci 5.0{% endblock %}"> 
    <meta name="keywords" content="{% block meta_keywords %}{{ SITE_GLOBAL_SITEPRIMARYKEYWORDS }}{% endblock %}"> 
	<link rel="shortcut icon" href="http://blog.tendenci.com/wp-content/themes/tendenciblog/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="{{ THEME_URL }}media/css/styles.css" type="text/css" />
    {% block extra_head %}{% endblock %}
</head>

<body>
	<div id="container">
	    <div id="body">
	    	<div id="main-content">
	        	{% block body %}{% endblock %}
	        </div>
		</div>
	</div>
</body>
{% block extra_body %}{% endblock %}
</html>
