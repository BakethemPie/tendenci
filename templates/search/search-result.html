<li>
    <h3 style="margin-bottom:0;"><a title="{{ result.object }}" href="{{ result.object.get_absolute_url }}">{% firstof result.object "Untitled" %}</a></h3>
    <div class="uniform-li-meta">
        {% filter striptags|truncatewords:50 %}
            {% autoescape on %}
                {% firstof result.object.content result.object.description result.object.body %}
            {% endautoescape %}
        {% endfilter %}
        &nbsp;[{{ result.model_name }}]
    </div>
</li>
