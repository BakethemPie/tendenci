{% load base_tags %}
{% load perm_tags %}
<ul>	
    <li><a href="{% url contact.print_view opt_object.pk %}">Print</a></li>    
    {% has_perm user contacts.delete_contact opt_object as can_delete %}

	<li class="delete"><a href="{% url contact.delete opt_object.pk %}">Delete</a></li>
	{% endif %}
</ul>
