{% extends "profiles/base.html" %}

{% block title %}Add/Remove User Groups{% endblock %}

{% block extra_head %}
{{ block.super }}
<link rel="stylesheet" href="/site_media/static/css/admin/django-admin-widgets.css">
<script type="text/javascript" src="/site_media/static/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/site_media/static/js/admin/django-admin.multiselect.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			jQuery.each($("select[multiple]"), function () {  
			// "Locations" can be any label you want  
			 SelectFilter.init(this.id, "Groups", 0, "/media/");  
			});

		});
	    </script>
{% endblock %}

{% block body %}
{{ block.super }}

<div class="t">
    <h1>Add/Remove User Groups for {{ user_this.username}}</h1>

    <div class="profile-wrap">
    <form action="" method="post">
    
	<div class="field-wrapper">
		<label for="id_user_groups" style="float:left; padding-right: 1em;"><b>Groups:</b></label>
		<select multiple="multiple" name="user_groups" id="id_user_groups">
		{% for g in groups %}
		<option value="{{ g.id }}"{% if g in groups_joined %} selected="selected"{% endif %}>{{ g.label}}</option>
		{% endfor %}
		</select>
		
	</div>
<div style="clear:left;"></div>
        <div style="display:block">
        <input type="submit" name="submit" value="Save" />
        </div>
    </form>

    </div>

</div>
{% endblock %}
