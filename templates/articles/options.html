{% load base_tags %}
<ul>
    <li><a href="{% url article.print_view article.id %}">Print</a></li>
    {% has_perm user articles.change_article article as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url article.edit article.id %}">Edit</a></li>
    {% endif %}
    {% has_perm user articles.delete_article article as can_delete %}
    {% if can_delete %} 
	<li class="delete"><a href="{% url article.delete article.id %}">Delete</a></li>
	{% endif %}
</ul>
