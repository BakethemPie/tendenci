<html>
<head>
<title>User Import Process</title>
</head>

<body>

<font face="courier new" size="2">
	<b>You are importing the following file at ({% now "D d M Y P" %})</b>: <br> 
	<font color="red">
	{{ file_name }}
	</font>
	<br>
	Note: User Logging Will be Suspended for the duration of import for this session only.<br>
	<br>
	<div class="results">
		
	</div>
	<div class="loading-icon">
		<img src="/site_media/static/tresources/en/images/icons/loading.gif" alt="loading"/> ... loading
	</div>

</font>
</body>
<script type="text/javascript" src="/site_media/static/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var myurl = "{% url import.user_upload_subprocess %}";
    var retval;
    var i = 0;
    var doc_h;
    var completed = false;
  	while(!completed){
	    $.ajax({
		    type: "GET",
		    url: myurl, 
		    async: false,
		    success: function(data){
		    	data = data.replace(/^\s+|\s+$/g, '');
		    	if (i == 0){
					$(".results").html(data);
		    	}
		    	else{
		    		$(".results").append(data);
		    	}
		    	
		    	doc_h = document.body.clientHeight;
		    	window.scrollTo(0, doc_h);
		    	
		    	if (data == ''){ 
			    	completed = true;
			    	$('.loading-icon').remove();
			    }
	    	}
	    });
	   	i++;
  	}
    
}); 

</script>



</html>
