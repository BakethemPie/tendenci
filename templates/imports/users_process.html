<html>
<head>
<title>User Import Process</title>

</head>

<body>

<font face="courier new" size="2">
	<b>You ({{ request.user.username }}) are importing the following file at ({% now "D d M Y P" %})</b>: <br> 
	<font color="red">
	{{ file_name }}
	</font>
	<br>
	Note: User Logging Will be Suspended for the duration of import for this session only.<br>
	<br>
	<div class="results">
		<div class="loading-icon" style="position:absolute;top:300;right:300;width:300px;padding:5px;border:1px solid #071C7F;">
			<img src="/site_media/static/tresources/en/images/icons/loading.gif" alt="loading"/> ... loading
		</div>
	</div>
	

</font>
</body>
<script type="text/javascript" src="/site_media/static/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var myurl = "{% url import.user_upload_subprocess id %}";
    var retval;
    var i = 0;
    var doc_h;
    var completed = false;
  	while(!completed){
	    $.ajax({
		    type: "GET",
		    url: myurl, 
		    async: false,
		    success: function(data){
		    	data = data.replace(/^\s+|\s+$/g, '');
		    	if (i == 0){
					$(".results").html(data);
		    	}
		    	else{
		    		$('.loading-icon').remove();
		    		$(".results").append(data);
		    	}
		    	
		    	//doc_h = document.body.clientHeight;
		    	//window.scrollTo(0, doc_h);
		    	
		    	if (data == ''){ 
			    	completed = true;
			    	//$('.loading-icon').remove();
			    }
	    	},
	    	error: function(errmsg){
	    		$('.loading-icon').remove();
	    		$(".results").append(errmsg);
	    		completed = true;
	    		
	    	}
	    });
	   	i++;
  	}
    
}); 

</script>



</html>
