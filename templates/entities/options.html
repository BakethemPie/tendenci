{% load base_tags %}
<ul>	
    <li><a href="{% url entity.print_view entity.id %}">Print</a></li>
    
    {% has_perm user entities.change_entity entity as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url entity.edit entity.id %}">Edit</a></li>
    {% endif %}
    
    {% has_perm user entities.delete_entity entity as can_delete %}
    {% if can_delete %} 
	<li class="delete"><a href="{% url entity.delete entity.id %}">Delete</a></li>
	{% endif %}
</ul>
