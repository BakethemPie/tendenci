{% extends "entities/base.html" %}
{% load entity_tags %}
{% load styled_forms %}

{% block title %}{{ block.super }}Edit{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/site_media/static/css/forms.css">
<link rel="stylesheet" href="/site_media/static/css/entities.css">
{% endblock %}

{% block body %}
<div class="t">
    <h1>{{ MODULE_ENTITIES_LABEL }} Edit</h1>
    
    {% entity_nav request.user %}

    <div class="entities-wrap">
    	<form action="{% url entity.edit entity.pk %}" method="post">
    	<div class="forms">
            {{ form|styled_form }}
        	<input type="submit" value="Save Changes" />
		</div>
        </form>
    </div>

</div>
{% endblock %}
