{% extends "photos/base.html" %}
{% load photo_tags %}

{% load i18n %}

{% block head_title %}{% blocktrans %}Edit Photo Set{% endblocktrans %}{% endblock %}
        
{% block body %}
	<h1>{{ MODULE_PHOTOS_LABEL }} Edit</h1>
    <form class="uniForm" id="edit-photo-set" method="POST" action="">
        <fieldset class="inlineLabels">
            {{ photoset_form.as_p }}
            <div class="form_block">
            <input type="hidden" name="action" value="edit" />
            <input type="submit" value="{% trans "Edit" %}"/>
            </div>
        </fieldset>
    </form>  
{% endblock %}

{% block extra_body %}
{% endblock %}
