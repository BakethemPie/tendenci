{% extends "photos/base.html" %}

{% block title %}{% blocktrans %}Add Photo Set{% endblocktrans %}{% endblock %}
        
{% block body %}

            {{ photoset_form.as_p }}

        </fieldset>
    </form>  
{% endblock %}

{% endblock %}
