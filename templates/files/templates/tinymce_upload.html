<div class="photo-wrapper">
	<input type="hidden" name="icon_url" value="{{ file.icon }}" />
	<input type="hidden" name="filename" value="{{ file.name }}" />
	<input type="hidden" name="file_url" value="{{ file.get_absolute_url }}" />

	<div class="badge">
		<div class="icon"><img src="{{ file.icon }}" /></div>
		<div class="details">
            <div class="title">{{ file.name }}</div>
			<input class="file-url" type="text" value="{{ SITE_GLOBAL_SITEURL }}{{ file.get_absolute_url }}" />
		</div>
	</div>
	<div class="actions">
		{% if file.type == 'image' %}
		<a class="insert-btn" onclick="ImageDialog.insert_image(this, {{file.id}});" href="javascript:;">Insert Image</a>
		{% endif %}
        <a class="insert-btn" onclick="ImageDialog.insert(this, {{file.id}});" href="javascript:;">Insert Attachment</a>  
        <a class="delete-btn" onclick="ImageDialog.delete_image(this, {{file.id}});" href="javascript:;">Delete</a>												
	</div>

</div> <!-- END photo-wrapper -->
