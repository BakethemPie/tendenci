{% load base_tags %}
{% load perm_tags %}
<ul>   
    {% has_perm user files.change_file opt_object as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url file.edit opt_object.pk %}">Edit</a></li>
    {% endif %}
    
    {% has_perm user files.delete_file opt_object as can_delete %}
    {% if can_delete %} 
	<li class="delete"><a href="{% url file.delete opt_object.pk %}">Delete</a></li>
	{% endif %}
</ul>
