{% extends "pages/base.html" %}
{% load page_tags %}
{% load styled_forms %}

{% block title %}Edit Page{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/site_media/static/css/forms.css">
<link rel="stylesheet" href="/site_media/static/css/pages.css">
{% endblock %}

{% block body %}

<div class="t">
    <h1>{{ MODULE_PAGES_LABEL }} Edit</h1>
    
    {% page_nav request.user %}

    <div class="page-wrap">
    	<form action="{% url page.edit page.pk %}" method="post">
    	<div class="forms">
            {{ form|styled_form }}
        	<input type="submit" value="Save Changes" />
		</div>
        </form>
    </div>

</div>
{% endblock %}
