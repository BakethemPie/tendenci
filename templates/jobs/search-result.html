{% load job_tags %}
{% load base_tags %}
{% load perm_tags %}
{% load i18n %}

<div class="job-wrap-search {{ job.list_type }}">
    <div class="job-info">
        <div class="options options-search">
            <div class="quick-options">
                {% job_options request.user job %} 	       
            </div>
        </div>
        
        <h2><a href="{{ job.get_absolute_url }}">{% firstof job.title "Untitled" %}</a></h2>
        <div class="content">{{ job.description|striptags|truncatewords:20|safe }}</div>
    </div>
    {% include 'jobs/meta.html' %}

    <!-- delete-job form -->
    <form name="job-delete" method="POST" action="{% url job.delete job.pk %}">{% csrf_token %}
        <input type="hidden" name="action" value="delete">
    </form>
</div>
