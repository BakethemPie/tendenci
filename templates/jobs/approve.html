{% extends "jobs/base.html" %}
{% load job_tags %}

{% block extra_head %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}css/jobs.css">
{% endblock %}

{% block body %}
<div class="t">
    {% job_nav request.user %}
    <h1>Approve Job</h1>
    
    <div class="job-wrap">
    <p><a href="{{ job.get_absolute_url }}" title="{{ job.title }}">{{ job.title }}</a></p>
    <p>Are you sure you want to approve this job?</p>
    <form action="{% url job.approve job.pk %}" method="post">{% csrf_token %}
    <div class="forms">
        <input type="submit" value="Yes, approve it." /> or <a href="javascript:history.go(-1);">Cancel</a>
    </div>
    </form>
    </div>
</div>
{% endblock %}
