{% extends "jobs/base.html" %}
{% load job_tags %}
{% load styled_forms %}

{% block title %}{{ block.super }}Edit{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/site_media/static/css/forms.css">
<link rel="stylesheet" href="/site_media/static/css/jobs.css">
<script type="text/javascript" src="/site_media/static/tinymce/tiny_mce.js"></script>
{% endblock %}

{% block body %}
<div class="t">
    <h1>{% firstof MODULE_JOBS_LABEL 'Job' %} Edit</h1>
    
    {% job_nav request.user %}

    <div class="job-wrap">
    <form action="{% url job.edit job.id %}" method="post">
        {{ form|styled_form }}
        <input type="submit" value="Save changes" />
    </form>

    </div>

</div>
{% endblock %}
