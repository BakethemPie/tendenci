{% extends "helpfiles/base.html" %}

{% block content %}

{% for item in results %}
	{% with item.object as hfile %}
	<div class="question">
		<a href="{% url helpfiles-details hfile.pk %}">Q: {{ hfile.question }}</a>
		<span><a href="{% url helpfiles-details hfile.pk %}">A: {{ hfile.answer|truncatewords_html:3 }}</a></span>
	</div>
	{% endwith %}
{% endfor %}

{% endblock %}
