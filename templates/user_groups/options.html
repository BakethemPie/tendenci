{% load base_tags %}
{% load perm_tags %}
<div class="t-iconrow">
<ul>	
    {% has_perm user user_groups.change_group group as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url group.edit group.slug %}" title="Edit Group" class="option-link edit">Edit</a></li>
    	<li><a href="{% url group.edit_perms group.id %}" class="option-link permissions" title="Edit Permissions">Permissions</a></li>
    	<li><a href="{% url group.adduser group.slug %}" title="Add new member">Add Member</a></li>
    	<li><a href="{% url group.delete group.id  %}" class="option-link delete" title="Delete Group">Delete</a></li>
    {% endif %}
    
    
</ul>
</div>
