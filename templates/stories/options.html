{% load base_tags %}
{% load perm_tags %}
<div class="t-iconrow">
<ul>	
    {% has_perm request.user stories.change_stories story_this as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url story.edit story_this.pk  %}" title="Edit Story" class="option-link edit">Edit</a></li>
    	<li><a href="{% url story.upload story_this.pk  %}" title="Upload Story" class="option-link upload">Upload</a></li>
    	<li><a href="{% url story.delete story_this.pk  %}" class="option-link delete" title="Delete Story">Delete</a></li>
    {% endif %}
    
    
</ul>
</div>
