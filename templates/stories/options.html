{% load base_tags %}
<ul>	    
    {% has_perm user stories.change_story story as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url story.edit story.id %}">Edit</a></li>
    {% endif %}
    
    {% has_perm user stories.delete_story story as can_delete %}
    {% if can_delete %} 
	<li class="delete"><a href="{% url story.delete story.id %}">Delete</a></li>
	{% endif %}
</ul>
