{% extends "stories/base.html" %}

{% block title %}Edit Page{% endblock %}

{% block head %}
<link rel="stylesheet" href="/site_media/static/css/stories.css">
{% endblock %}

{% block body %}

<div class="t">
    <h1>Stories Edit Page</h1>
    
    <div class="back-to-search"><a href="{% url story.search %}">Search</a>
    <a href="{% url story story.id %}">View</a>

    </div>

    <div class="story-wrap">

    <form action="{% url story.edit story.id %}" method="post">

        <input type="submit" value="Save changes" />
    </form>

    </div>

</div>
{% endblock %}
