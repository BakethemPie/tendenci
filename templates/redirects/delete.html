{% extends "redirects/base.html" %}
{% load redirect_tags %}

{% block title %}{{ block.super }}Delete{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/redirects.css">
{% endblock %}

{% block body %}

<div class="t">
 	{% redirect_nav request.user %}
    <h1>Redirect Delete</h1>
    
    <div class="story-wrap">
	    <div class="delete-prompt"> 
	    	Are you sure you want to delete this redirect?
	    </div>
	    <h2>{{ Redirect }}</h2>
		
		<div class="delete-form">
		    <form action="{% url redirect.delete redirect.pk %}" method="post">
		        <input type="submit" value="Delete Redirect" />
		    </form>
	    </div>
    </div>
</div>
{% endblock %}
