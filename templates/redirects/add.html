{% extends "redirects/base.html" %}
{% load styled_forms %}
{% load redirect_tags %}

{% block title %}{{ block.super }}Add{% endblock %}

{% block extra_head %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}css/redirects.css">
{% endblock %}

{% block body %}
<div class="t">
 {% redirect_nav request.user %}
    <h1>Redirects Add</h1>
   
    <div class="redirect-wrap">
    	<form action="{% url redirect.add %}" method="post">
    	<div class="forms">
            {{ form|styled_form }}
        	<input type="submit" value="Add Redirect" />
		</div>
        </form>
    </div>

</div>
{% endblock %}
