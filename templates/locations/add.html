{% extends "locations/base.html" %}
{% load locations_tags %}
{% load styled_forms %}

{% block title %}{{ block.super }}Add{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/site_media/static/css/forms.css">
<link rel="stylesheet" href="/site_media/static/css/locations.css">
{% endblock %}

{% block body %}
<div class="t">
    <h1>{{ MODULE_LOCATIONS_LABEL }} Add</h1>
    
    {% location_nav request.user %}

    <div class="location-wrap">
    	<form action="{% url location.add %}" method="post">
        <div class="forms">
            {{ form|styled_form }}
            <input type="submit" value="Add {{ MODULE_LOCATIONS_LABEL }}" />
        </div>
        </form>
    </div>

</div>
{% endblock %}
