{% load perm_tags %}
<ul>	
    <li><a href="{% url location.print_view location.pk %}">Print</a></li>
    
    {% has_perm user locations.change_location opt_object as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url location.edit opt_object.pk %}">Edit</a></li>
    {% endif %}
    
    {% has_perm user locations.delete_location opt_object as can_delete %}
    {% if can_delete %} 
	<li class="delete"><a href="{% url location.delete opt_object.pk %}">Delete</a></li>
	{% endif %}
</ul>
