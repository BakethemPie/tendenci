{% load perm_tags %}
<ul>	
    <li><a href="{% url location.print_view location.pk %}">Print</a></li>
    
    {% has_perm user locations.change_location location as can_edit %}
    {% if can_edit %} 
    	<li><a href="{% url location.edit location.pk %}">Edit</a></li>
    {% endif %}
    
    {% has_perm user locations.delete_location location as can_delete %}
    {% if can_delete %} 
	<li class="delete"><a href="{% url location.delete location.pk %}">Delete</a></li>
	{% endif %}
</ul>
